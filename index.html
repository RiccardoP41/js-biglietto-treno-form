<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">

    <body>
        <div class="sfondo">
            <div class="container">

                        <div class="richiesta">

                            <input id="km" type="number" name="" value="" placeholder="Kilometraggio">
                        </div>
                        <div class="richiesta">
                            <p>Categoria d'et√†</p>
                            <select id="categoria" class="" name="">

                            </select>
                        </div>
                    </div>
                    <div class="row buttons">
                            <button id="genera" type="button" name="button"> Genera </button>
                            <button id="annulla"type="button" name="button"> Annulla </button>
                    </div>

                </div>
                <h2 class="centrato maiuscolo">il tuo biglietto</h2>

                    <h3 class="maiuscolo">Dettaglio passeggeri</h3>
                    <table>
                        <tr>
                            <td class="maiuscolo"><b>nome passeggero</b> </td>
                            <td><b>Offerta</b> </td>
                            <td><b>Carrozza</b> </td>
                            <td><b>Codice CP</b> </td>
                            <td><b>Costo biglietto</b> </td>
                        </tr>
                        <tr>
                            <td id="nome-passeggero"></td>
                            <td id="sconto"></td>
                            <td id="carrozza"></td>
                            <td id="cp"></td>
                            <td id="pb"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <script src="js/script.js" charset="utf-8"></script>
